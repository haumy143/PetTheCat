<body style="background-color:white">

<!-- ------------------------------Achievement Container---------------------------------------- -->
<div id="achievement_container">
    <p id="title" style="color: palevioletred;"><b>Achievements</b></p>
    <div id="achievement1" class="achievement">
        <p></p>

    </div>
    <div id="achievement2" class="achievement">

    <div id="achievement3" class="achievement">
        <p></p> 
        <span class="achievement_tooltip"></span>
    </div>
</div>

<!-- -------------------Shop Container ---------------------------------------->
<div id="shop_container">
        <div id="shampoo" class="shop_entry">
            <input type="image" src="" width="50" height="50"><br>
            <p1></p1>
            <span class="item_tooltip" ></span>
        </div>
        <div id="brush" class="shop_entry">
            <input type="image" src="" width="50" height="50"><br>
            <p1></p1>
            <span class="item_tooltip" ></span>
        </div>
        <div id="treat" class="shop_entry">
            <input type="image" src="" width="50" height="50"><br>
            <p1></p1>
            <span class="item_tooltip" ></span>
        </div>

        <div id="tree" class="shop_entry"> 
            <input type="image" src="" width="50" height="50"><br>
            <p1></p1>
            <span class="item_tooltip" ></span>
        </div>

        <div id="toy" class="shop_entry"> 
            <input type="image" src="" width="50" height="50"><br>
            <p1></p1>
            <span class="item_tooltip" ></span>
        </div>

        <div id="buddy" class="shop_entry"> 
            <input type="image" src="" width="50" height="50"><br>
            <p1></p1>
            <span class="item_tooltip" ></span>
        </div>

    </div>
<!-------------------------Item info--------------------------------- -->
<div class="item_info" id="status">Good Luck!</div>
<!-- -----------------------Button------------------------------------------- -->
    <div id="button_container" class="button_container" draggable="false">
        <input id="main_clicker" type="image" src="content/cat.png" draggable="false"/>
    </div>
    
<!-- -----------------------Stat_Container----------------------------------- -->
    <div id="stat_container" style="color: black;">
        
        <div class="stats_container">
            <label for="income_click"> <b>Income per click:</b> </label> 
            <p id="income_click"></p>
        </div>
        <div class="stats_container"> 
            <label for="income_auto"><b>Income per second:</b></label>
            <p id="income_auto"></p>
        </div>
        <br>
        <div class="stats_container">
            <label for="current_balance"><b>Balance:</b> </label>
            <p id="current_balance"></p>
        </div>
    </div>
    
    
<!-- ------------------------------Manual---------------------------------------- -->   
    <div class="manual">
        <b> Your job is to keep the cat happy by constantly petting it. <br>
            In return the cat will give you money wich you can use to buy upgrades to make your life easier.</b>
        </div>
        


        <script src="javascript.js"></script>
